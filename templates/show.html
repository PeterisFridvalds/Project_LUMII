{% extends 'base.html' %}

{% block title %}Tezaurs - {{ input_word }}{% endblock %}
{% block body_block %}
	<h2>Skaidrojošā vērtdīca</h2>
	
	<form id="input_word" method="post" action="/website/show/">
		{% csrf_token %}
		<label for="input_word">Meklēt:</label>
		<input id="input_word" type="text" name="input_word" value="">
		<input type="submit" name="submit" value="Meklēt" />
	</form>
	
	{{ input_word }}
	<p>vajadzētu būt skaidrojumiem un citai izvadei</p>
{% endblock %}
