{% extends 'base.html' %}

{% block title %}Tezaurs{% endblock %}

{% block menu_bar %}
	<ul class="nav nav-tabs">
		<li><a href="/">Sākums</a></li>
		<li><a href="/inflect/">Locījumi</a></li>
		<li class="active"><a href="/user/login/">Pieslēgties</a></li>
	</ul>
{% endblock %}

{% block body_block %}
	
	<h3 style="width:100%; text-align:center; padding-bottom:0px; margin-bottom:0px;">Pieslēgšanās</h3>
	
	{% if form.errors %}
		<p style="width:100%; text-align:center;" class="error">Atvainojiet, lietotājvārds vai parole nav pareiza</p>
	{% endif %}
	
	<div class="center" style="width:225px; padding-top:50px;">
		<form class="form-horizontal" method="post" action="/user/login/post"> {% csrf_token %}
			<div class="form-group">
				<div class="col-sm-10">
					<input type="text" style="text-align:center;" class="form-control" id="username id_username" name="username" placeholder="Lietotējvārds" required="required">
				</div>
			</div>
			<br>
			<div class="form-group">
				<div class="col-sm-10">
					<input type="password" style="text-align:center;" class="form-control" id="password" name="password" placeholder="Parole" required="required">
				</div>
			</div>
			<br>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="center" style="width:100px;">
						<button type="submit" style="text-align:center;" class="btn btn-default">Pieslēgties</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	
{% endblock %}
