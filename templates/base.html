<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>{% block title %}Tezaurs{% endblock %}</title>
		<meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/template.css' %}">
		<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
		<script src="{% static 'javascript/template.js' %}"></script>
    </head>
	
	
	
    <body>
		<!--Menu bar-->
		<div class="menu">
			<table>
				<tr>
					<td><a href="/website/"> Tezaurs </a></td>
				</tr>
			</table>
		</div>
		
		<!-- Main body, using templates to make body block -->
		<div>
			<!-- AILab logo (no background) -->
			<img id="logo" src="{% static 'img/AILab-logo10-2-bez-fona.svg' %}">
			<div class="input_form">
			<table>
				<tr>
					<td>
						<h2>Skaidrojošā vārdnīca</h2>
						<!-- Input form -->
						<form id="input_word" method="post" action="/website/show/">
							{% csrf_token %}
							<!-- Value = word from previous input, if there has bin input word -->
							<input id="alternative_word" type="hidden" name="word_ID" value="0">
							<input id="input_word_box" type="text" name="input_word" value="{{ content }}">
							<input type="submit" name="submit" value="Meklēt" />
						</form>
					</td>
				</tr>
			</table>
			</div>
		</div>
		<div class="content">
			{% block body_block %}{% endblock %}
		</div>
		
		<!--Footer-->
		<div class="footer">
            <p>Tezaurs &copy;</p>
        </div>
    </body>
</html>
